<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>



<body>
    <div>
        <h1>Registration form</h1>
        <b>
            <label>First name : *</label><br>
            <input type="text" name="First name">
        </b>
    </div>

    <div>
        <b>
            <label>Last name : *</label><br>
            <input type="text" name="Last name">
        </b>
    </div>
    <div>
        <b>
            <label>Email adresse: *</label><br>
            <input type="text" name="Email adresse">
        </b>
    </div>
    <div>
        <b>
            <label>Password: *</label><br>
            <input type="password" name="password">
        </b>
    </div>
    <div>
        <b>
            <label>Confirm Password: *</label><br>
            <input type="password" name="confirm password">
        </b>
    </div>
    <div>
        <b>
            <label for="Birthday">Birthday:*</label><br>
            <input type="date" name="Birthday">
        </b>
    </div>
    <p>
        <b>
            gender equality
        </b>
    </p>
    <div>
        <b>
            <input type="radio" name="front" value="Male" id="Male">
            <label for="Male">Male</label>
            <input type="radio" name="front" value="Female" id="Female">
            <label for="Female">Female</label>
            <input type="radio" name="front" value="non-binary" id="non-binary">
            <label for="non-binary">non-binary</label>
            <input type="radio" name="front" value="i prefer not to answer" id="i prefer not to answer">
            <label for="i prefer not to answer">i prefer not to answer</label><br>
        </b>
    </div>
    <p>
        <b>
            A short description about myself:
        </b>
    </p><br>
    <div>
        <b>
            <textarea name="name" id="description" cols="30" rows="10"></textarea>
        </b>
    </div><br>
    <div>
        <b>
            <label>Favorite language</label>
            <select name="programming langyages" id="pl">
                <option value="javascript">javascript</option>
                <option value="python">python</option>
                <option value="java">java</option>
                <option value="c++">c++</option>
            </select>
        </b>
    </div>
    <div>
        <b>
            <input type="checkbox" name="check" id="agree">
            <label for="agree">yes , i would like to receive periodic email updates</label>
        </b>
    </div>
    <div>
        <b>
            <input type="submit" value="Create a account">
        </b>
    </div>
    <p>
        * indicates a required field
    </p>






</body>

</html>
